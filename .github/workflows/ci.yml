
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with javac
      run: |
        mkdir -p out
        javac -d out $(find src -name "*.java") $(find tests -name "*.java")
    - name: Run tests
      run: ./test.sh
